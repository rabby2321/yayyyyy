<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }
        .gif-container {
            margin: 30px 0;
        }
        .gif-container img {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #yesBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }
        #noBtn {
            background: linear-gradient(135deg, #ddd 0%, #bbb 100%);
            color: #666;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        .success-message {
            margin-top: 30px;
        }
        .success-message h2 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .success-message p {
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine Ava? ðŸ’•</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://media.tenor.com/kutFNFXxSIsAAAAM/minion-minion-loves.gif" alt="Minion loves you">
        </div>
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>
        <div class="success-message hidden" id="successMessage">
            <h2>Yay! ðŸŽ‰ðŸ’•</h2>
            <p>I knew you'd say yes! ðŸ˜Š</p>
            <div class="gif-container">
                <img src="https://media.tenor.com/33fkwsTzBHwAAAAM/mua-kiss.gif" alt="Minions celebrating">
            </div>
        </div>
    </div>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const successMessage = document.getElementById('successMessage');
        const mainGif = document.getElementById('mainGif');
        let noBtnSize = 1;
        let yesBtnSize = 1;
        const sadGifs = [
            'https://media.tenor.com/kutFNFXxSIsAAAAM/minion-minion-loves.gif',
            'https://media.tenor.com/LoqqvdlMgVsAAAAM/minions-cartoon.gif',
            'https://media.tenor.com/ExlniIS7-qkAAAAM/minions-love.gif',
            'https://media.tenor.com/OF588twPrw0AAAAM/minion-kiss.gif',
            'https://media.tenor.com/l8OlCfng1zIAAAAM/i-love-u.gif'
        ];
        let gifIndex = 0;
        noBtn.addEventListener('click', function() {
            if (noBtnSize === 1) {
                noBtn.style.position = 'absolute';
            }
            noBtnSize *= 0.8;
            noBtn.style.transform = 'scale(' + noBtnSize + ')';
            yesBtnSize *= 1.2;
            yesBtn.style.transform = 'scale(' + yesBtnSize + ')';
            gifIndex = (gifIndex + 1) % sadGifs.length;
            mainGif.src = sadGifs[gifIndex];
            const containerRect = buttonContainer.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - noBtnRect.width;
            const maxY = containerRect.height - noBtnRect.height;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            if (noBtnSize < 0.3) {
                noBtn.style.pointerEvents = 'none';
            }
        });
        yesBtn.addEventListener('click', function() {
            buttonContainer.classList.add('hidden');
            successMessage.classList.remove('hidden');
            document.body.style.background = 'linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)';
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'fixed';
                    heart.style.pointerEvents = 'none';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = '30px';
                    heart.style.animation = 'float ' + (Math.random() * 2 + 2) + 's linear';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
